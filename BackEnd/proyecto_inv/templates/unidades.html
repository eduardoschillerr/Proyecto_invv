<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unidades</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    /* General */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
    }
    
    /* Contenedor principal */
    .container {
        display: flex;
        height: 100vh;
    }
    
    /* Sidebar */
    .sidebar {
        width: 250px;
        background: #1E293B;
        color: white;
        padding: 20px;
    }
    
    .sidebar h2 {
        text-align: center;
        margin-bottom: 20px;
    }
    
    .sidebar nav ul {
        list-style: none;
    }
    
    .sidebar nav ul li {
        padding: 10px;
        cursor: pointer;
        transition: background 0.3s;
    }
    
    .sidebar nav ul li:hover {
        background: #334155;
    }
    
    .menu_nav a {
        color: white;
        text-decoration: none;
    }
    
    .menu_nav a:hover {
        color: #60A5FA;
    }
    
    /* Contenido principal */
    .content {
        flex-grow: 1;
        padding: 20px;
        background: #F1F5F9;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        text-align: center;
    }
    
    /* Lista de unidades */
    .unidades_lista {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
        margin-top: 20px;
    }
    
    /* Tarjetas individuales */
    .card {
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        width: 300px;
        text-align: center;
        transition: transform 0.3s, box-shadow 0.3s;
    }
    
    .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
    }
    
    .card p {
        font-size: 16px;
        color: #374151;
        margin-bottom: 10px;
    }
</style>
<body>
    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <h2>CIATEQ</h2>
            <nav>
                <ul class="menu_nav">
                    <li>
                        <a href="{% url 'home' %}">Inicio</a>
                    </li>
                    <li>
                        <a href="{% url 'investigadores' %}">investigadores</a>
                    </li>
                    <li>
                        <a href="{% url 'proyectos' %}">Proyectos</a>
                    </li>
                    <li>
                        <a href="{% url 'areas' %}">Áreas</a>
                    </li>
                    <li>
                        <a href="{% url 'especialidades' %}">Especialidades</a>
                    </li>
                    <li>
                        <a href="{% url 'lineas_investigacion' %}">Líneas Investigación</a>
                    </li>
                    <li>
                        <a href="{% url 'eventos' %}">Eventos</a>
                    </li>
                    <li>
                        <a href="{% url 'articulos' %}">Artículos</a>
                    </li>
                    <li>
                        <a href="{% url 'unidades' %}">Unidades</a>
                    </li>
                    <li>
                        <a href="{% url 'estudiantes' %}">Estudiantes</a>
                    </li>
                </ul>
            </nav>
        </aside>
        
        {% block content %}
        <h1>Unidades</h1>
        <div class="unidades_lista">
            {% for unidad in unidades %}
            <div class="card">
                <p>{{ unidad.nombre }}</p>
                
            </div>
            {% endfor %}
        </div>
        {% endblock %}
    </div>
</body>
</html>
