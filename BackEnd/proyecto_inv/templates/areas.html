<style>
    /* Reset básico */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

/* Contenedor principal */
.container {
    display: flex;
    height: 100vh;
}

/* Sidebar */
.sidebar {
    width: 250px;
    background: #1E293B;
    color: white;
    padding: 20px;
}

.sidebar h2 {
    text-align: center;
    margin-bottom: 20px;
}

.sidebar nav ul {
    list-style: none;
}

.sidebar nav ul li {
    padding: 10px;
    cursor: pointer;
    transition: background 0.3s;
}

.sidebar nav ul li:hover {
    background: #334155;
}

/* Contenido principal */
.content {
    flex-grow: 1;
    padding: 20px;
    background: #F1F5F9;
    text-align: center;
}

.content h1 {
    font-size: 24px;
    margin-bottom: 10px;
}

.subscribe {
    margin: 20px 0;
}

.subscribe input {
    padding: 10px;
    width: 250px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

.subscribe button {
    padding: 10px 20px;
    background: #2563EB;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

.subscribe button:hover {
    background: #1D4ED8;
}

/* Cards */
.cards {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-top: 20px;
}

.card {
    background: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    width: 250px;
}

.card h3 {
    margin-bottom: 10px;
}

</style>
